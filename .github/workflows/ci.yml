  molecule:
    name: "Platform Example: ${{ matrix.example }} on ${{ matrix.distro }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: centos8
            example: single-site

          - distro: centos7
            example: single-site

          - distro: ubuntu1804
            example: single-site

          - distro: ubuntu2004
            example: single-sites

          - distro: ubuntu2004
            example: ten-sites

          - distro: debian10
            example: single-site

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'devshop.platform'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      # See: https://github.com/geerlingguy/ansible-role-mysql/issues/422
      - name: Disable AppArmor on Debian.
        run: |
          set -x
          sudo apt-get install apparmor-profiles
          sudo ln -s /etc/apparmor.d/usr.sbin.mysqld /etc/apparmor.d/disable/
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
        if: ${{ startsWith(matrix.distro, 'debian') }}

      - name: Test Molecule Example ${{ matrix.example }}.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_EXAMPLE: ${{ matrix.example }}
